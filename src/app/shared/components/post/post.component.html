<div class="post-container" (click)="onPostClick()">
  <div class="title"> {{ post.title }}</div>
  <div> <b>by </b> {{ post.name }} </div>
  <p>{{ post.body }}</p>
  <div *ngIf="!hideShowCommentsButton" class="show-comments-container">
    <button class="button-comments" (click)="onShowCommentsClick($event)">
      {{ toggleCommentsText }}
    </button>
  </div>
</div>
